<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato com Investidores</title>
    <link rel="icon" href="../Favicon_inovaeco.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../Oferecer_serviços/style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Lado esquerdo com fundo personalizado -->
            
        </div>
        <div class="right-side">
            <!-- Formulário de contato -->
            <div class="contact-form">
                <h2>Contato para Investidores</h2>
                <form id="contact-form">
                    <div class="form-group"> <!-- abacaxi -->
                        <label for="empresa">Nome da Empresa</label>
                        <input type="text" id="empresa" name="empresa" required>
                    </div>

                    <div class="form-group"> <!-- abacaxi -->
                        <label for="text">Descrição do serviço</label>
                        <textarea name="Descrição" id="Descrição" rows="5" required></textarea>
                    </div>

                    <div class="form-group"> <!-- abacaxi -->
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                        <small>Formato: XX XXXXX-XXXX</small>
                    </div>

                    <div class="form-group"> <!-- abacaxi -->
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit" id="submit-btn">Enviar Mensagem</button>
                </form>
                <p id="form-response"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 InovaEco. Todos os direitos reservados.</p>
    </footer>

    <script src="../Contato_com_investidores/script.js"></script>
</body>
</html>
