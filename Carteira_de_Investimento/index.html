<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira de Investimentos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../Favicon_inovaeco.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../Carteira_de_Investimento/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wallet-container">
        <header>
            <h1>Minha Carteira</h1>
            <div id="total-balance">Saldo Total: R$ <span id="balance-amount">0.00</span></div>
        </header>

        <section class="portfolio">
            <h2>Ativos</h2>
            <ul id="assets-list"></ul>
        </section>

        <section class="investment-form">
            <h2>Adicionar Investimento</h2>
            <form id="add-investment-form">
                <label for="asset-select">Escolha o ativo:</label>
                <select id="asset-select"></select>
                <label for="investment-amount">Valor do Investimento (R$):</label>
                <input type="number" id="investment-amount" min="0" step="0.01" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="balance-form">
            <h2>Adicionar Dinheiro</h2>
            <form id="add-balance-form">
                <label for="balance-amount-input">Valor a ser adicionado (R$):</label>
                <input type="number" id="balance-amount-input" min="0" step="0.01" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="chart-container">
            <h2>Distribuição de Investimentos</h2>
            <canvas id="myPieChart" width="400" height="400"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
