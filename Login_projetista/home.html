<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./main.js"></script>

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <link rel="icon" href="../Favicon_inovaeco.PNG" type="image/x-icon">
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./style.css">
      
      <title>Login Projetista</title>
   </head>
   <body>
      <!--=============== Fonte ===============-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
      
    <div class="login_container">

    <div id="slide-out">
        <button id="close-btn">&times;</button>
        <ul>
            <li><a href="../Login_empresa_investidora/home3.html">Login Investidor ou EI(Empresa Investidora)</a></li>
            <li><a href="../Login_empresa_prestadora/home2.html">Login EPS(Empresa Prestadora de Serviços)</a></li>
        </ul>
    </div>
    <button id="hamburger-btn">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    
      <!--=============== LOGIN ===============-->
      <div class="login container grid" id="loginAccessRegister">
         <!--===== LOGIN ACCESS =====-->
         <div class="login__access">
            
            <h1 class="login__title">InovaEco</h1>

            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__content grid">
                        <div class="login__box"> <!-- abacaxi -->
                            <input type="email" id="email" required placeholder=" " class="login__input">
                            <label for="email" class="login__label">Email</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box"> 
                            <input type="password" id="password" required placeholder=" " class="login__input">
                            <label for="password" class="login__label">Senha</label>

                            <i class="ri-eye-close-fill login__icon login__password" id="loginPassword"></i>
                        </div>
                    </div>

                    <a href="#" class="login__forgot">Esqueceu sua senha?</a>

                    <button type="submit" class="login__button">Login</button>
                </form>

                <div class="login__social">
                    <p class="login__social-title">Ou faça login com</p>

                    <div class="login__social-links">
                        <a href="#" class="login__social-link">
                            <img src="./img/icon-google.svg" alt="image" class="login__social-img">
                        </a>

                        <a href="#" class="login__social-link">
                            <img src="./img/icon-facebook.svg" alt="image" class="login__social-img">
                        </a>

                        <a href="#" class="login__social-link">
                            <img src="./img/104490_apple_icon.svg" alt="image" class="login__social-img">
                        </a>

                    </div>

                </div>
                <p class="login__switch">
                    Não possui uma conta?
                    <button id="loginButtonRegister">Criar conta</button>
                </p>
            </div>
         </div>

         <!--===== LOGIN REGISTER =====-->
         <div class="login__register">
            <h1 class="login__title">Criar conta nova</h1>

            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__content grid">
                        <div class="login__group grid">
                            <div class="login__box"> <!-- abacaxi -->
                                <input type="tel" id="cnpj" required placeholder=" " class="login__input" maxlength="18">
                                <label for="names" class="login__label">CNPJ</label>

                                <i class="ri-id-card-fill login__icon"></i>
                            </div>

                            <div class="login__box"> <!-- abacaxi -->
                                <input type="text" id="surnames" required placeholder=" " class="login__input">
                                <label for="surnames" class="login__label">Nome da Empresa</label>

                                <i class="ri-id-card-fill login__icon"></i>
                            </div>
                        </div>

                        <div class="login__box"> <!-- abacaxi -->
                            <input type="email" id="emailCreate" required placeholder=" " class="login__input">
                            <label for="emailCreate" class="login__label">Email</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box"> <!-- abacaxi -->
                            <input type="password" id="passwordCreate" required placeholder=" " class="login__input">
                            <label for="passwordCreate" class="login__label">Senha</label>

                            <i class="ri-eye-close-line login__icon login__password" id="loginPasswordCreate"></i>
                        </div>
                    </div>

                    <button type="submit" class="login__button">Criar conta</button>
                </form>

                <p class="login__switch">
                    Já possui conta?
                    <button id="loginButtonAccess">Entrar</button>
                </p>
            </div>
         </div>
      </div>
    </div>
   </body>
</html>
