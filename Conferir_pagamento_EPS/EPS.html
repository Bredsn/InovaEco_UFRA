<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro</title>
    <link rel="icon" href="../Favicon_inovaeco.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../Conferir_pagamento_EPS/EPS.css">
</head>
<body>
    <div class="container">
        <h1>Painel Financeiro</h1>
        
        <!-- Exibição do saldo -->
        <div class="saldo">
            <h2>Saldo Atual: R$ <span id="saldo">0,00</span></h2>
        </div>
        
        <!-- Histórico de pagamentos -->
        <div class="historico">
            <h3>Histórico de Pagamentos</h3>
            <ul id="pagamentos-lista">
                <!-- Pagamentos serão listados aqui -->
            </ul>
        </div>
        
        <!-- Formulário para novo pagamento -->
        <div class="novo-pagamento">
            <h3>Receber Pagamento</h3>
            <form id="pagamento-form">
                <label for="valor">Valor do Pagamento (R$):</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
                
                <button type="submit">Receber</button>
            </form>
        </div>
    </div>

    <script src="../Conferir_pagamento_EPS/EPS.js"></script>
</body>
</html>
